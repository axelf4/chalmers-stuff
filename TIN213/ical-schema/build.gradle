apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'SheetsToCalendar'
sourceCompatibility = 1.10
targetCompatibility = 1.10
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-sheets:v4-rev516-1.23.0'

    compile group: 'net.sf.biweekly', name: 'biweekly', version: '0.6.1'
    compile group: 'org.nanohttpd', name: 'nanohttpd', version: '2.3.1'
}
